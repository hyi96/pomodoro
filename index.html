<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <div class="flex-container" style="justify-content: center; align-items: center; gap: 150px;">
            <div style="flex: 1; text-align: right;"><h1>Pomodoro</h1></div>
            <div style="flex: 1;">
                <button onclick="hideOrShowById('left')" style="margin: 20px;">Settings</button>
                <button onclick="hideOrShowById('right')">Statistics</button>
            </div>
        </div>
    </header>
    <br>
    <div class="flex-container main-body">
        <div></div>
        <div>
            <div id="left" style="display: none; margin-right: 10px;">
                <div id="settingTitle" style="text-align: center;" class="section-title">Settings</div> <br>
                <div id="setting-container">
                    <div style="align-items: center;">
                        <label for="auto-switching">auto start?</label>
                        <label class="switch">
                            <input type="checkbox" id="auto-switching" name="auto-switching" onclick="autoSwitchingCheck()">
                            <span class="sli"></span>
                        </label>
                    </div>
                    <div></div>
                    <div>session length (minutes)</div>
                    <div>
                        <label for="pomo-time">pomodoro</label>
                        <input type="number" id="pomo-time" name="pomo-time" min="0" oninput="validity.valid||(value='');" value="25">
                    </div>
                    <div>
                        <label for="short-break-time">short break</label>
                        <input type="number" id="short-break-time" name="short-break-time" min="0" oninput="validity.valid||(value='');" value="5">
                    </div>
                    <div>
                        <label for="long-break-time">long break</label>
                        <input type="number" id="long-break-time" name="long-break-time" min="0" oninput="validity.valid||(value='');" value="15">
                    </div>
                    <div></div>
                    <div>
                        <label for="interval">long break interval</label>
                        <input type="number" id="interval" name="interval" min="1" oninput="validity.valid||(value='');" value="4">
                    </div>
                    <div></div>
                    <div>
                        <label for="alarm-sound">alarm sound</label>
                        <select name="alarm-sound" id="alarm-sound" onchange="changeAlarm();">
                            <option value="clock.wav" selected="selected">clock</option>
                            <option value="bell.mp3">bell</option>
                            <option value="piano.mp3">piano</option>
                            <option value="digital.wav">digital</option>
                            <option value="electronic.ogg">electronic</option>
                            <option value="strike.wav">string</option>
                            <!-- <option value="upload">upload</option> -->
                        </select>
                    </div>
                    <!-- <div id="file-upload" style="display: none; flex: 0 0 50px">
                        <label for="myfile">upload sound file</label>
                        <input type="file" accept=".mp3, .ogg, .wav" id="myfile" name="myfile" onchange="changeAlarmAndPlay(this.value)" style="width: 200px">
                    </div> -->
                    <div>
                        <label for="alarm-volume-slider">alarm volume</label>
                        <div><input type="range" min="0" max="100" value="50" class="slider" id="alarm-volume-slider"></div>
                    </div>
                    <div>
                    </div>
                </div>
                <div style="text-align: center;"><button id="save-btn" onclick="saveSettings()">Save</button></div>
            </div>
        </div>

        <div style="flex: 0 0 420px;">
            <div id="middle" style="text-align: center;">
                <div id="clock-seciton">
                    <div id="session-selection" style="display: flex;">
                        <div>
                            <input type="radio" id="pomodoro" name="session" checked="checked">
                            <label for="pomodoro">pomodoro</label>
                        </div>
                        <div>
                            <input type="radio" id="short-break" name="session">
                            <label for="short-break">short break</label>
                        </div>
                        <div>
                            <input type="radio" id="long-break" name="session">
                            <label for="long-break">long break</label>
                        </div>
                    </div>
                    <br>
                    <div id="timer-section">
                        <div id="timer" style="font-size: 120px;">25:00</div>
                        <br>
                        <button id="start-btn" onclick="startCountdown()">Start</button>
                        <button id="stop-btn" onclick="stopCountdown()" style="display: none;">Stop</button>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div id="task-section">
                    <button onclick="addTask()" style="font-size: large; opacity: 0.8;">Add a task</button><br><br>
                    <ul id="task-list">
                    </ul>
                </div>
            </div>
        </div>

        <div>
            <div id="right" style="display: none; margin-left: 40px;">
                <div id="statTitle" style="text-align: center;" class="section-title">Statistics</div>
                <br>
                <p style="font-size: 28px; line-height: 1.5;">Your total focus time is 
                    <span id="days" style="display: none;"> days</span>
                    <span id="hrs" style="display: none;">0 hours</span>
                    <span id="mins">0 minutes</span> 
                </p>
            </div>
        </div>
        <div></div>
    </div>
    <div style="text-align: center; position: absolute; bottom: 0; left:0; right:0;">
        <a href="https://github.com/hyi96/pomodoro" style="color: white; opacity: 0.5;">github</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
